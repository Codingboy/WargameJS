{% extends "base.html" %}
{% block bodycontent %}
	<div class='container'>
		<div class='row'>
			<div class='col-xs-1'></div>
			<div class='col-xs-10'>
				<input type="button" onclick="createMatch()" value="Create"/><br/>
				<a href='/createMatch'>Create Match</a><br/>
				{% for match in matches %}
					<a href='{{ match["url"] }}'>{{ match["name"] }}</a><br/>
				{% endfor %}
			</div>
			<div class='col-xs-1'></div>
		</div>
	</div>
{% endblock bodycontent %}
{% block bodyscripts %}
